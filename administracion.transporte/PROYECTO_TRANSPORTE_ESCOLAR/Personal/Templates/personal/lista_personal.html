<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lista de Personal{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-[#0A192F] to-[#172A45] flex items-center justify-center min-h-screen text-gray-200">

{% block content %}
<div class="text-center space-y-6">
    <h1 class="text-3xl font-semibold">Lista de Personal</h1>

    <!-- Botón para agregar personal -->
    <div>
        <a href="{% url 'crear_personal' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Agregar Personal</a>
    </div>

    <!-- Lista de personal -->
    <div class="mt-6 space-y-6">
        {% for persona in personal %}
            <div class="border p-6 bg-[#1E2A47]/90 rounded-lg shadow-md space-y-2">
                <p><strong class="text-gray-300">Login:</strong> {{ persona.login_personal }}</p>
                <p><strong class="text-gray-300">Nombre:</strong> {{ persona.nombre_personal }}</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="{% url 'editar_personal' persona.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded">Editar</a>
                    <a href="{% url 'eliminar_personal' persona.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded">Eliminar</a>
                </div>
            </div>
        {% empty %}
            <div class="text-gray-400">No hay personal registrado.</div>
        {% endfor %}
    </div>

    <!-- Botón para volver al home -->
    <div>
        <a href="{% url 'home' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Volver al Home</a>
    </div>
</div>
{% endblock %}

</body>
</html>
