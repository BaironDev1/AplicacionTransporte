{% block title %}Eliminar Personal{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Eliminar Personal</h1>
    <p>¿Estás seguro de que deseas eliminar al personal {{ personal.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Personal</button>
    </form>
    <a href="{% url 'lista_personal' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
