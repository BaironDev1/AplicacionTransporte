{% block title %}Eliminar Bus{% endblock %}

{% block content %}
<div class="text-center">
    <h1>¿Estás seguro de que deseas eliminar este bus?</h1>
    <p>{{ vehiculo.marca_vehiculo }} {{ vehiculo.modelo_vehiculo }} - {{ vehiculo.placa_vehiculo }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
