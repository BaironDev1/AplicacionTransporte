{% block title %}Editar Bus{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Editar Bus</h1>
    <form method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit" class="btn btn-warning">Guardar cambios</button>
    </form>
    <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary mt-3">Volver a la lista de buses</a>
</div>
{% endblock %}
